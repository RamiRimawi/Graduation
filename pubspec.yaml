name: Dolphin Stock System
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  supabase_flutter: ^2.3.1
  
  flutter:
    sdk: flutter

  # OpenStreetMap using flutter_map
  flutter_map: ^7.0.2
  flutter_map_cancellable_tile_provider: ^3.0.2
  latlong2: ^0.9.1
  http: ^1.1.0
  geolocator: ^9.0.2
  signature: ^5.5.0
  flutter_compass: ^0.8.0

  # أيقونات iOS-style
  cupertino_icons: ^1.0.8

  # أيقونات إضافية (Material Icons)
  iconsax: ^0.0.8

  # لإدارة التخطيطات
  flutter_staggered_grid_view: ^0.7.0

  # لتسهيل بناء واجهات responsive
  responsive_framework: ^1.2.0

  # مكتبة الألوان والأنماط الجاهزة
  google_fonts: ^6.2.1

  # لأيقونات إضافية وجميلة (اختياري)
  font_awesome_flutter: ^10.7.0
  
  # Image picker for uploading product images
  image_picker: ^1.1.1
  
  # Image cropper for cropping images after picking
  image_cropper: ^11.0.0
  
  # Shared preferences for storing user session
  shared_preferences: ^2.2.2
  
  # Calendar picker with action buttons
  calendar_date_picker2: ^0.5.6
  
  # Local database for offline sync
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  
  # Network connectivity monitoring
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
